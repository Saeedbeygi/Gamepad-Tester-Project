
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad Tester</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .controller {
            width: 400px;
        }
        .button {
            fill: #fff;
            stroke: #000;
            stroke-width: 2;
            cursor: pointer;
        }
        .button.active {
            fill: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Gamepad Tester</h1>
    <div id="controller-details"></div>
    <div id="player-info">
        <h2>PLAYER 1</h2>
        <p id="gamepad-status">No gamepad detected</p>
    </div>

    <svg class="controller" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Left Handle -->
        <path d="M100 150 C50 100, 50 200, 100 250 L150 250 L150 50 L100 50 Z" fill="#ccc" />
        <!-- Right Handle -->
        <path d="M400 150 C450 100, 450 200, 400 250 L350 250 L350 50 L400 50 Z" fill="#ccc" />
        
        <!-- Buttons -->
        <circle id="button-cross" class="button" cx="400" cy="150" r="15" />
        <circle id="button-circle" class="button" cx="430" cy="120" r="15" />
        <circle id="button-square" class="button" cx="370" cy="120" r="15" />
        <circle id="button-triangle" class="button" cx="400" cy="90" r="15" />

        <!-- Left Stick -->
        <circle id="left-stick" class="button" cx="150" cy="150" r="25" />

        <!-- Right Stick -->
        <circle id="right-stick" class="button" cx="300" cy="200" r="25" />
    </svg>
    
 </svg>
 <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="rotate" class="svg-inline--fa fa-rotate fa-spin fa-2x " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" color="#6cf" style="margin-right: 10px; margin-left: 30px;">
  <path fill="currentColor" d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z">

  </path>
 </svg>
    
  <h2 style="font-size: 150%;">Connect your gamepad and press buttons to begin...</h2>
  </div>
      </div>
              </div>
</div>

    <script>
        window.addEventListener('gamepadconnected', (event) => {
            console.log('Gamepad connected:', event.gamepad);
            requestAnimationFrame(updateGamepad);
        });

        function updateGamepad() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];
            if (!gp) return;

            // Buttons
            gp.buttons.forEach((button, index) => {
                const element = document.querySelector(`#button-${getButtonName(index)}`);
                if (element) {
                    if (button.pressed) {
                        element.classList.add('active');
                    } else {
                        element.classList.remove('active');
                    }
                }
            });

            // Analog sticks
            const leftStick = document.querySelector('#left-stick');
            const rightStick = document.querySelector('#right-stick');
            leftStick.setAttribute('cx', 150 + gp.axes[0] * 25);
            leftStick.setAttribute('cy', 150 + gp.axes[1] * 25);
            rightStick.setAttribute('cx', 300 + gp.axes[2] * 25);
            rightStick.setAttribute('cy', 200 + gp.axes[3] * 25);

            requestAnimationFrame(updateGamepad);
        }

        function getButtonName(index) {
            const buttonMap = {
                0: 'cross',
                1: 'circle',
                2: 'square',
                3: 'triangle'
            };
            return buttonMap[index] || '';
        }
    </script>
    
    
    <script src="script.js"></script>
</body>
</html>
